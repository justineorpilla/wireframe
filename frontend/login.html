<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
</head>

<body>
    <div class="table-wrapper">
        <table width="100%">
            <tr>
                <td colspan="2">
                    <h1>Login</h1>
                </td>
            </tr>
            <tr>
                <td class="row-header">Email</td>
                <td class="row-input">
                    <input type="text" class="row-text" size="30" placeholder="ann.hunter@mail.com" id="email">
                </td>
            </tr>
            <tr>
                <td class="row-header">Password</td>
                <td class="row-input">
                    <input type="password" class="row-text" size="30" placeholder="******" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="skyblue-btn" onclick="return validateLogin()">Submit</button>
                </td>

            </tr>
        </table>
    </div>
</body>

</html>
